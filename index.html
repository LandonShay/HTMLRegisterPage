<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assign.css">
    <title>Sign Up Page</title>
</head>
<body>
    <header class="header">
        <nav>
            <button class="headerbutton" href="https://www.youtube.com/watch?v=N8ZMzN40q0g">About Us</button>
            <button class="headerbutton" href="https://www.youtube.com/watch?v=N8ZMzN40q0g">Register</button>
        </nav>
    </header>
    <div>
        <form id="signupbox">
            <h1>Sign Up</h1>
            <div class="InputBox">
                <input type="text" placeholder="Email" />
            </div>
            <br />
            <div class="InputBox">
                <input type="text" placeholder="Username" />
            </div>
            <br />
            <div class="InputBox">
                <input type="password" placeholder="Password" />
            </div>
            <br />
            <div class="InputBox">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <br />
            <div>
                <input id="submitbutton1" type="submit" value="Submit">
            </div>
            <div id="fivebuttons">
                <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/09/flower-color-400x391.jpg" alt="" class="round"
                width="40" height="40">
                <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/09/flower-color-400x391.jpg" alt="" class="round"
                width="40" height="40">
                <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/09/flower-color-400x391.jpg" alt="" class="round"
                width="40" height="40">
                <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/09/flower-color-400x391.jpg" alt="" class="round"
                width="40" height="40">
                <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/09/flower-color-400x391.jpg" alt="" class="round"
                width="40" height="40">
            </div>
            
        </form>
    </div>
</body>
</html>
